{% extends "layout.html" %}

{% block content %}
<div class="col-md-6 col-md-offset-2">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th>Completed</th><th>Json</th><th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                <form method="post" action="{{ url_for('todo_complete', id=todo.id) }}">
                    <input type="checkbox"
                           name="is_completed"
                           value="{{ todo.is_completed }}"
                           {{ 'checked' if todo.is_completed == 1}} />

                    <button type="submit" class="btn btn-xs btn-primary">Update</span></button>
                </form>

            </td>
            <td>
                <a href="{{ url_for('todo_json', id=todo.id) }}" target="_blank">
                    View as json
                </a>
            </td>
            <td>
                <form method="post" action="{{ url_for('todo_delete', id=todo.id) }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
